        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        function setupFileUpload() {
            const uploadArea = document.getElementById('editUploadArea');
            const fileInput = document.getElementById('editFileInput');
            const preview = document.getElementById('editIconPreview');
            
            uploadArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                uploadArea.classList.add('dragover');
            });
            
            uploadArea.addEventListener('dragleave', () => {
                uploadArea.classList.remove('dragover');
            });
            
            uploadArea.addEventListener('drop', (e) => {
                e.preventDefault();
                uploadArea.classList.remove('dragover');
                const files = e.dataTransfer.files;
                if (files.length > 0) {
                    handleFileUpload(files[0]);
                }
            });
            
            fileInput.addEventListener('change', (e) => {
                if (e.target.files.length > 0) {
                    handleFileUpload(e.target.files[0]);
                }
            });
        }
        
        function handleFileUpload(file) {
            if (!file.type.startsWith('image/')) {
                showAlert('è¯·é€‰æ‹©å›¾ç‰‡æ–‡ä»¶', 'danger');
                return;
            }
            
            if (file.size > 1024 * 1024) { // 1MBé™åˆ¶
                showAlert('å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡1MB', 'danger');
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                currentIconBase64 = e.target.result;
                const preview = document.getElementById('editIconPreview');
                preview.src = currentIconBase64;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }
