<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标转Base64工具</title>
    <style>
        body { font-family: system-ui; padding: 20px; max-width: 600px; margin: 0 auto; }
        .upload-area { border: 2px dashed #ccc; padding: 40px; text-align: center; margin: 20px 0; }
        .upload-area.dragover { border-color: #007bff; background: #f8f9fa; }
        .result { margin: 20px 0; padding: 20px; background: #f8f9fa; border-radius: 8px; }
        .preview { width: 40px; height: 40px; border: 1px solid #ddd; margin: 10px 0; }
        textarea { width: 100%; height: 150px; margin: 10px 0; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 4px; cursor: pointer; }
        button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>品牌图标转Base64工具</h1>
    <p>上传40x40像素的PNG/JPG图标，自动转换为数据库可用的Base64格式</p>
    
    <div class="upload-area" id="uploadArea">
        <p>拖拽图片到这里，或点击选择文件</p>
        <input type="file" id="fileInput" accept="image/*" style="display: none;">
        <button onclick="document.getElementById('fileInput').click()">选择图片</button>
    </div>
    
    <div class="result" id="result" style="display: none;">
        <h3>预览效果：</h3>
        <img id="preview" class="preview" alt="预览">
        
        <h3>Base64代码（复制到Supabase）：</h3>
        <textarea id="base64Output" readonly placeholder="Base64代码将显示在这里..."></textarea>
        <button onclick="copyToClipboard()">复制到剪贴板</button>
        
        <h3>SQL示例：</h3>
        <textarea id="sqlExample" readonly placeholder="SQL插入示例..."></textarea>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const result = document.getElementById('result');
        const preview = document.getElementById('preview');
        const base64Output = document.getElementById('base64Output');
        const sqlExample = document.getElementById('sqlExample');

        // 拖拽上传
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('请选择图片文件！');
                return;
            }

            const reader = new FileReader();
            reader.onload = function(e) {
                const base64 = e.target.result;
                preview.src = base64;
                base64Output.value = base64;
                
                // 生成SQL示例
                sqlExample.value = `-- 添加新品牌图标示例
INSERT INTO coupons (brand_name, icon_url, title, description, action_type, action_value, button_text, is_active, sort_order) 
VALUES (
  '品牌名称',
  '${base64}',
  '优惠券标题',
  '优惠券描述',
  'link',
  'https://品牌网站.com',
  '立即领取',
  true,
  10
);

-- 或更新现有品牌图标
UPDATE coupons SET icon_url = '${base64}' WHERE brand_name = '品牌名称';`;
                
                result.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        function copyToClipboard() {
            base64Output.select();
            document.execCommand('copy');
            alert('Base64代码已复制到剪贴板！');
        }
    </script>
</body>
</html>
